<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encrypted Archive — Processing</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  background: #030405;
  color: #d8dde3;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow-x: hidden;
}

.container {
  max-width: 920px;
  margin: auto;
  padding: 100px 22px;
  text-align: center;
}

/* ===== NOISE OVERLAY ===== */
body::after {
  content:"";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.015) 0px,
    rgba(0,0,0,0.22) 2px
  );
  opacity: 0.18;
  pointer-events: none;
}

/* ===== STATUS ===== */
.status {
  display: inline-block;
  border: 1px solid #2a2f36;
  padding: 6px 14px;
  font-size: 12px;
  letter-spacing: 1px;
  margin-bottom: 26px;
}

/* ===== TITLES ===== */
.title {
  font-size: 30px;
  font-weight: 500;
  letter-spacing: 1px;
  margin-bottom: 14px;
}

.subtitle {
  font-size: 14px;
  color: #8b9199;
  margin-bottom: 38px;
}

/* ===== TERMINAL ===== */
.terminal {
  background: #06080b;
  border: 1px solid #1c1f24;
  width: 64%;
  margin: 0 auto;
  padding: 18px;
  font-size: 12.5px;
  line-height: 1.55;
  text-align: left;
  white-space: pre;
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  box-shadow: inset 0 0 32px rgba(0,0,0,0.9);
  min-height: 180px;
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 60px;
  font-size: 13px;
  color: #7a8088;
  line-height: 1.5;
}
</style>
</head>

<body>

<div class="container">

  <div class="status">ARCHIVE SEALED</div>

  <div class="title">ENCRYPTED FIB FILE</div>
  <div class="subtitle">Payload identified • Decryption unavailable • Passive analysis active</div>

  <div class="terminal" id="terminal"></div>

  <div class="footer">
    <div>This archive has been intercepted but remains encrypted.</div>
    <div>Decryption depends on external variables.</div>
    <div>No user interaction required.</div>
  </div>

</div>

<script>
const baseLines = [
  "[SCAN] Container header validated",
  "[INFO] Cipher suite detected:",
  "       ▸ XN-448 / Obsidian-CTR",
  "       ▸ Layered KDF (PBKDF-██)",
  "[KEY] Primary fragment: 9f:c2:██:██:a1:██:e4",
  "[MODE] Passive cryptanalysis enabled"
];

const loopLines = [
  "[ANALYSIS] Entropy sampling in progress…",
  "[CHECK] Testing keyspace window…",
  "[WAIT] No exploitable weakness found",
  "[SYNC] Monitoring upstream conditions…",
  "[NOTE] Archive remains sealed"
];

const terminal = document.getElementById("terminal");
let index = 0;

/* Initial boot */
function boot() {
  if (index < baseLines.length) {
    terminal.textContent += baseLines[index] + "\n";
    terminal.scrollTop = terminal.scrollHeight;
    index++;
    setTimeout(boot, 300 + Math.random() * 200);
  } else {
    setTimeout(loop, 1200);
  }
}

/* Endless passive loop */
function loop() {
  const line = loopLines[Math.floor(Math.random() * loopLines.length)];
  terminal.textContent += line + "\n";
  terminal.scrollTop = terminal.scrollHeight;

  /* Trim old lines to keep it alive */
  const lines = terminal.textContent.split("\n");
  if (lines.length > 14) {
    terminal.textContent = lines.slice(lines.length - 14).join("\n");
  }

  setTimeout(loop, 1800 + Math.random() * 2200);
}

boot();
</script>

</body>
</html>
